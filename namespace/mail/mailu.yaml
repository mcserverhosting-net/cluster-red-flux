apiVersion: v1
kind: Namespace
metadata:
  name: mailu
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: mailu
  namespace: mail
spec:
  encryptedData:
    mailu.yaml: 
  template:
    metadata:
      name: mailu
      namespace: mail
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mailu
  namespace: mail
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: mailu
  chart:
    git: git@github.com:Mailu/helm-charts
    path: mailu
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: mailu
      namespace: mail
      key: mailu.yaml